<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">

</head>

    <body>
        <div class="container">
          <div class="kanbanblock" id="todo">
            <strong>To Do</strong>
           <div class="droppable">
             <div class="draggable" draggable="true">task1</div>
             <div class="draggable" draggable="true">task2</div>
          </div>
         </div>
       
    
        <div class="kanbanblock" id="Inprogress">
            <strong>In Pregress</strong>
        <div class="droppable">
          <div class="draggable" draggable="true">task3</div>
          <div class="draggable" draggable="true">task4</div>
        </div>
        </div>
        
        <div class="kanbanblock" id="tovalidate">
            <strong>To Validate</strong>   
        <div class="droppable">
          <div class="draggable" draggable="true">task5</div>
          <div class="draggable" draggable="true">task6</div>
        </div>
        </div>
    
        <div class="kanbanblock" id="done">
            <strong>Done</strong>
            <div class="droppable">
          <div class="draggable" draggable="true">task7</div>
          <div class="draggable" draggable="true">task8</div>
        </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>


</html>
